<!DOCTYPE html>
<html lang="en" class="w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            height: 100%;
            width: 100%;
        }

        .instalike{
            transform: scale(0.5);
        }
    </style>
  </head>
  <body
    class="min-h-screen w-full h-full flex justify-center items-center bg-gray-700"
  >
    <div class="card w-[360px] aspect-3/2 flex justify-center flex-col">
      <div
        class="card-top w-full bg-black flex justify-between items-center px-2"
      >
        <div class="detals w-full flex items-center gap-[8px] py-3">
          <img
            class="w-[30px] h-[30px] rounded-[50%] border-1 border-white"
            src="./assets/profile-img.jpg"
            alt=""
          />
          <h2 class="text-white font-[Helvetica_Now_Display] text-xs">
            Official_dhron
          </h2>
        </div>
        <i class="ri-more-fill text-white"></i>
      </div>
      <div class="card-pt1 w-full">
        <img
          class="instapost w-full h-full object-cover"
          src="./assets/instaPost.jpg"
          alt=""
        />
      </div>
      <div class="card-pt2 bg-black py-2">
        <div
          class="icons w-full flex justify-between px-1 text-2xl text-white font-thin"
        >
          <div class="main_icons">
            <i class="ri-heart-3-line"></i>
            <i class="ri-chat-1-line"></i>
            <i class="ri-share-forward-line"></i>
          </div>
          <div class="save_icon">
            <i class="ri-bookmark-line"></i>
          </div>
        </div>
        <div class="detail text-white px-2 text-xs">
          offcial_dhron Always believe in yourself...
          <br />...more <br />Add a comment...
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
